syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "HelloWorldProto";
option objc_class_prefix = "HLW";

package helloworld;

service Greeter {
    rpc sayHello (stream string) returns (stream string) {};
    rpc sayHi (string) returns (string) {};
}

message HelloWorld {
    repeated bool value = 5;
}
